<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="app_container">
      <div class="app_header">
        <h1>Todo</h1>
        <div class="theme_toogler">
          <img src="./images/icon-moon.svg" alt="moon_icon" class="theme_toogler moon" />
          <img src="./images/icon-sun.svg" alt="sun_icon" class="theme_toogler sun hidden_icon" />
        </div>
      </div>

      <div class="app">
        <div role="app_input" class="card">
          <div class="circle"></div>
          <form id="sub_todo" action="submit">
            <input aria-label="todo app input" type="text" id="todo_input" name="todo_input" placeholder="Create a new todo..." />
          </form>
        </div>
        <div id="todos_card" class="card">
          <div id="todos_list">
            <!-- to do item go here -->
            <!-- here is a dummy for test -->
            <!-- <div class="todo_item">
              <div class="circle todo-circle"></div>
                <p>Dummy todo</p>
                <img src="./images/icon-cross.svg" alt="x_mark" class="todo_item_x" />
              </div>
              <hr /> -->
            <!-- to do item go here -->
          </div>
          <div class="card_ctrl">
            <p class="card_item_left">items left</p>
            <p><strong id="all">All</strong> <strong id="active">Active</strong> <strong id="completed">Completed</strong></p>
            <p>Clear Completed</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by
        <a href="https://github.com/Redhewlett/" target="_blank">Redhewlett</a>.
      </p>
    </footer>
  </body>
  <script src="app.js" defer></script>
  <script src="theme.js"></script>
</html>
